<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multistep form</title>
  <link rel="stylesheet" th:href="@{/surveyForm.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div th:replace="~{fragments/newNav :: newBar}"></div>
      </header>
    <div class="container">
        <div class="progress-bar">
            <div class="step">
                <p>TimeFrame</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Target Calories</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Diet</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form id="msform" th:action="@{/mealplanner/day}" th:object="${formdata}" method="post">
                <!-- Page 1: TimeFrame -->
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <div class="page slide-page">
                    <div class="title">TimeFrame:</div>
                    <div class="field">
                        <select  class="form-control" id="timeFrame" th:field="*{timeFrame}" required>
                            <option value="Day">Day</option>
                            <option value="Week">Week</option>
                        </select>
                    </div>
                    <div class="field">
                        <button class="next next-1">Next</button>
                    </div>
                </div>
                <!-- Page 2: Target Calories -->
                <div class="page">
                    <div class="title">Target Calories:</div>
                    <div class="field">
                        <input type="number" class="form-control" id="targetCalories"
                        th:field="*{targetCalories}" required/>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next next-2">Next</button>
                    </div>
                </div>
                <!-- Page 3: Diet -->
                <div class="page">
                    <div class="title">Diet:</div>
                    <div class="field">
                        <select  id="diet" th:field="*{diet}" required>
                            <option value="Gluten Free">GlutenFree</option>
                            <option value="Ketogenic">Ketogenic</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                            <option value="Paleo">Paleo</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{surveyForm.js}"></script>
    <script th:src="@{/LoadingAnimation/loading.js}"></script>
</body>
</html>
